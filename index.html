<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">

  <title>Mesto</title>
  <meta name="description" content="Mesto">
  <meta name="author" content="Галина Ковалева">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Mesto.svg" alt="Место.Россия">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жан-Ив Кусто в красной шапке">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit" type="button"></button></h1>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <section class="popup popup__edit-profile">
      <div class="popup__container popup__edit-profile__container">
        <h2 class="popup__text popup__edit-profile__text">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input__type_name" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__input popup__input__type_job" type="text" placeholder="Исследователь океана">
          <button class="popup__button-save popup__edit-profile__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup__add-element">
      <div class="popup__container">
        <h2 class="popup__text popup__add-element__text">Новое место</h2>
        <form class="popup__form">
          <input class="popup__input popup__input__type_title" type="text" placeholder="Название">
          <input class="popup__input popup__input__type_link" type="text" placeholder="Ссылка на картинку">
          <button class="popup__button-save popup__edit-profile__add-element" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup__image">
      <div class="popup__container popup__image__container">
        <img class="popup__image__photo">
        <p class="popup__image__text"></p>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="script.js"></script>
  <script> </script>
</body>

</html>
