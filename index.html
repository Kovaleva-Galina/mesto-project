<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">

  <title>Mesto</title>
  <meta name="description" content="Mesto">
  <meta name="author" content="Галина Ковалева">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Mesto.svg" alt="Место.Россия">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жан-Ив Кусто в красной шапке">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit" type="button"></button></h1>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <section class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_edit-profile">
        <h2 class="popup__text popup__text_type_edit-profile">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто" required>
          <input class="popup__input popup__input_type_job" type="text" placeholder="Исследователь океана" required>
          <button class="popup__button-save popup__button-save_type_edit-profile" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_add-element">
      <div class="popup__container">
        <h2 class="popup__text popup__text_type_add-element">Новое место</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_type_title" type="text" placeholder="Название" required>
          <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" required>
          <button class="popup__button-save popup__button-save_type_add-element" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img class="popup__image_type_photo">
        <p class="popup__image_type_text"></p>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <li class="element">
        <img class="element__image">
        <div class="element__description">
          <p class="element__text"></p>
          <button class="element__heart" type="button"></button>
        </div>
        <button class="element__urn" type="button"></button>
      </li>
    </template>
  </div>
  <script src="scripts/cards.js"></script>
  <script src="scripts/script.js"></script>
  <script> </script>
</body>

</html>
