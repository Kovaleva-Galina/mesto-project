<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="vendor/normalize.css">
  <title>Mesto</title>
  <meta name="description" content="Mesto">
  <meta name="author" content="Галина Ковалева">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Mesto.svg" alt="Место.Россия">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жан-Ив Кусто в красной шапке">
        <div class="profile__info">
          <h1 class="profile__name">Жан-Ив Кусто<img class="profile__edit" src="./images/pensil.svg" alt="Ручка"></h1>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <img class="profile__add-button" src="./images/plus.svg" alt="плюс">
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-Karachaecsk.jpg" alt="Сентинский храм">
          <div class="element__description">
            <p class="element__text">Карачаевск</p>
            <img class="element__heart" src="./images/Heart.svg" alt="Сердечко">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-Albrus.jpg"
            alt="Два пика горы Эльбрус на закатном фоне вдалеке">
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__heart" src="./images/Heart.svg" alt="Сердечко">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-Dombai.jpg" alt="Заснеженные склоны в осеннем лесу">
          <div class="element__description">
            <p class="element__text">Домбай</p>
            <img class="element__heart" src="./images/Heart.svg" alt="Сердечко">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-Albrus.jpg"
            alt="Два пика горы Эльбрус на закатном фоне вдалеке">
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__heart" src="./images/Heart.svg" alt="Сердечко">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-Dombai.jpg" alt="Заснеженные склоны в осеннем лесу">
          <div class="element__description">
            <p class="element__text">Домбай</p>
            <img class="element__heart" src="./images/Heart.svg" alt="Сердечко">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-Karachaecsk.jpg" alt="Сентинский храм">
          <div class="element__description">
            <p class="element__text">Карачаево-Черкессия</p>
            <img class="element__heart" src="./images/Heart.svg" alt="Сердечко">
          </div>
        </div>
      </section>
    </main>
    <section class="popup">
      <div class="popup__background"></div>
      <div class="popup__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <input class="popup__form" type="text" name="firstname" placeholder="Жак-Ив Кусто">
        <input class="popup__form" type="text" name="info" placeholder="Исследователь океана">
        <input class="popup__button-save" type="submit" value="Сохранить">
        <img class="popup__close" src="./images/Close-Icon.svg" alt="крестик">
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
