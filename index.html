<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="Mesto">
  <meta name="author" content="Галина Ковалева">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Mesto.svg" alt="Место.Россия">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жан-Ив Кусто в красной шапке">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit" type="menu"></button></h1>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="menu"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Karachaecsk.jpg" alt="Сентинский храм">
            <div class="element__description">
              <p class="element__text">Карачаевск</p>
              <button class="element__heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Albrus.jpg"
              alt="Два пика горы Эльбрус на закатном фоне вдалеке">
            <div class="element__description">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Dombai.jpg" alt="Заснеженные склоны в осеннем лесу">
            <div class="element__description">
              <p class="element__text">Домбай</p>
              <button class="element__heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Albrus.jpg"
              alt="Два пика горы Эльбрус на закатном фоне вдалеке">
            <div class="element__description">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Dombai.jpg" alt="Заснеженные склоны в осеннем лесу">
            <div class="element__description">
              <p class="element__text">Домбай</p>
              <button class="element__heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Karachaecsk.jpg" alt="Сентинский храм">
            <div class="element__description">
              <p class="element__text">Карачаево-Черкессия</p>
              <button class="element__heart" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <form name="info_profile">
          <input class="popup__form" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__form" type="text" placeholder="Исследователь океана">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="reset"></button>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
